# Build cp35-cp37 as vtk wheels is only offered in those versions
environment:
  CIBW_BEFORE_BUILD: "pip install numpy==1.15.0 cython"
  CIBW_TEST_REQUIRES: "pytest"
  CIBW_TEST_COMMAND: "pytest {project}\\tests"
  CIBW_SKIP: "*win32* cp27-* cp33* cp34*"
  TWINE_USERNAME: akaszynski
  # Note: TWINE_PASSWORD is set in Appveyor settings
  matrix:
    - PYTHON: "C:\\Python35-x64\\python.exe"

install:
# Ensure python is Python 3.
  - set PATH=C:\Python37;%PATH%
  - cmd: python -m pip install --upgrade cibuildwheel

build_script:
  - cmd: python -m cibuildwheel --output-dir wheelhouse
  - ps: >-
      if ($env:APPVEYOR_REPO_TAG -eq "true") {
        Invoke-Expression "python -m pip install twine"
        Invoke-Expression "python -m twine upload --skip-existing wheelhouse/*.whl"
      }

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
